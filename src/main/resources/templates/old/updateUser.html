<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Наши люди</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    <title>Spring Security Example</title>-->
</head>
<body>

<form th:method="POST" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите имя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <br/>
    <label for="email">Введите почту</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <br/>
    <label for="age">Введите возраст</label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <label>Roles
        <input type="checkbox" name="roleList"
               th:each="role : ${roleList}"
               th:text="${role.getRole()}"
               th:value="${role.getId()}"
               th:field="*{roles}"
        />
    </label>
<!--    <label>Role:-->
<!--                <select multiple th:field="*{roles}" id="roles">-->
<!--                    <option-->
<!--                            th:each="role : ${roleList}" th:value="${role.getId()}" th:text="${role.getRole()}">-->
<!--                    </option>-->
<!--                </select>-->
<!--            </label>-->
    <h2><input type="submit" class="btn btn-outline-primary" value="Изменить пользователя"/></h2>

</form>
<form th:action="@{/admin/get}" method="GET">
    <input type="submit" value="Назад"/>
</form>

</body>
</html>
